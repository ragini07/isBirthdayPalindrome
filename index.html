<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div>
            <img src="birthdayimg.jpg" alt="" class="image-section">
        </div>

        <div class="text-section">
            <h1>Check out if your <span class="highlight">Birthdate</span> is <span class="highlight">Palindrome</span>
                or not</h1>
            <p class="text">Enter your birthdate</p>
            <input type="date" id="birthdateinput">
            <button id="btn">Check</button>
            <img src="https://media.giphy.com/media/52qtwCtj9OLTi/giphy.gif" alt="" id="loading-gif" class="hide">
            <h2 id="output"></h2>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
